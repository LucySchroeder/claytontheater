	<h2>This is going to be a slideshow</h2>
	<div ng-repeat="photo in photos"> <!-- ng-show="photo.visible" -->
		<img ng-show="photo.visible" src="{{ photo.src }}" />
	</div>
	<div class="arrows">
		<a href ng-click="prev()">
			<p>prev</p>
		</a>
		<a href ng-click="next()">
			<p>next</p>
		</a>
	</div>
